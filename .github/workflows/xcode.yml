name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, macos-12 ]

    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Show XCode Version
        run: xcode-select -p

      - name: Build QMedia Framework
        run: ./dependencies/build-qmedia-framework.sh

      - name: Build Decimus
        run: |
          xcodebuild clean build -scheme Decimus

      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Decimus
          path: $file_to_build

